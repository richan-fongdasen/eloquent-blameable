name: CI

on:
  pull_request:
    paths-ignore: ["*.md"]
  push:
    paths-ignore: ["*.md"]

jobs:
  analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3]
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
          coverage: none
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache composer dependencies
        uses: actions/cache@v4
        env:
          cache-name: eloquent-blameable-analysis
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-build-${{ env.cache-name }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php-${{ matrix.php }}-build-${{ env.cache-name }}-
      - name: Install composer dependencies
        run: composer install --prefer-dist
      - name: Run static analysis
        run: composer analyse
  test:
    name: Test (PHP ${{ matrix.php }})
    needs: [analysis]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0, 8.1, 8.2, 8.3, 8.4]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
          coverage: none
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache composer dependencies
        uses: actions/cache@v4
        env:
          cache-name: eloquent-blameable-test
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-build-${{ env.cache-name }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php-${{ matrix.php }}-build-${{ env.cache-name }}-
      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit
  test-coverage:
    name: Test (PHP ${{ matrix.php }})
    needs: [analysis]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache composer dependencies
        uses: actions/cache@v4
        env:
          cache-name: eloquent-blameable-test
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-build-${{ env.cache-name }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php-${{ matrix.php }}-build-${{ env.cache-name }}-
      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run PHPUnit tests and generate code coverage
        run: vendor/bin/phpunit --coverage-clover=clover.xml
      - name: Upload code coverage results
        run: bash <(curl -s https://codecov.io/bash)
